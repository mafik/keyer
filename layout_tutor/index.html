<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
        />
        <title>Keyer Layout Tutor</title>
        <style>
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }

            body {
                overflow: hidden;
                font-family: "Courier New", monospace;
            }

            #canvas {
                display: block;
                width: 100vw;
                height: 100vh;
            }

            #hiddenInput {
                position: absolute;
                left: -9999px;
                width: 1px;
                height: 1px;
            }
        </style>
    </head>
    <body>
        <canvas id="canvas"></canvas>
        <input
            type="text"
            id="hiddenInput"
            autocomplete="off"
            autocorrect="off"
            autocapitalize="off"
            spellcheck="false"
        />

        <script src="layout.js"></script>
        <script src="words_dictionary.js"></script>
        <script src="state.js"></script>
        <script src="word_picker.js"></script>
        <script src="sound.js"></script>
        <script src="tutor.js"></script>
        <script src="render.js"></script>
    </body>
</html>
