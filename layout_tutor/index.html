<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
        />
        <title>Keyer Layout Tutor</title>
        <style>
            @font-face {
                font-family: "Modern Typewriter";
                src: url("modern_typewriter/MODERN TYPEWRITER.ttf")
                    format("truetype");
                font-weight: normal;
                font-style: normal;
            }

            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }

            body {
                overflow: hidden;
                font-family: "Courier New", monospace;
                background-image: url("bg.jpeg");
                background-size: cover;
                background-position: center;
                background-repeat: no-repeat;
                background-attachment: fixed;
            }

            #canvas {
                display: block;
                width: 100vw;
                height: 100vh;
            }
        </style>
    </head>
    <body>
        <canvas id="canvas"></canvas>

        <script src="layout.js"></script>
        <script src="words_dictionary.js"></script>
        <script src="state.js"></script>
        <script src="word_picker.js"></script>
        <script src="sound.js"></script>
        <script src="tutor.js"></script>
        <script src="render.js"></script>
    </body>
</html>
